<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
<!-- Turkuaz arka plan -->
  <rect width="64" height="64" fill="#00CED1" rx="12"/>
  
  <!-- Beyaz "m" + filiz ikonu (ortada) -->
<g transform="translate(14, 12)">
    <!-- m harfi - beyaz -->
    <path d="M 8 28 V 12 
          C 8 4, 14 4, 14 12 V 28 
      M 14 28 V 12 
             C 14 4, 20 4, 20 12 V 28" 
          stroke="#FFFFFF" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Filiz - beyaz -->
    <path d="M 20 12 
   C 23 8, 26 10, 28 14 
      M 20 12 
           C 23 10, 24.5 14, 24.5 18" 
          stroke="#FFFFFF" 
    stroke-width="2.5" 
    fill="none" 
          stroke-linecap="round"/>
  </g>
</svg>
