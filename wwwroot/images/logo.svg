<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern "m" harfi ikonu - DAHA BÜYÜK VE BELÝRGÝN -->
  <g transform="translate(0, 5)">
 <!-- m harfi - koyu lacivert - daha kalýn -->
    <path d="M 8 38 L 8 12 
           C 8 2, 18 2, 18 12 L 18 38 
        M 18 12 
         C 18 2, 28 2, 28 12 L 28 38" 
stroke="#2C3E50" 
          stroke-width="7" 
     fill="none" 
  stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Filiz - turkuaz - daha belirgin -->
  <path d="M 28 12 
  C 33 5, 38 8, 42 15 
      M 28 12 
        C 33 8, 35 15, 35 22" 
  stroke="#00CED1" 
          stroke-width="4" 
      fill="none" 
          stroke-linecap="round"/>
  </g>

  <!-- "micro" yazýsý - basit çizgilerle -->
  <g transform="translate(55, 20)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
        font-size="22" 
   font-weight="bold" 
      fill="#00CED1">micro</text>
  </g>

  <!-- "bloom" yazýsý - kalýn -->
  <g transform="translate(115, 20)">
    <text x="0" y="0" 
      font-family="Arial, sans-serif" 
    font-size="22" 
   font-weight="bold" 
      fill="#2C3E50">bloom</text>
  </g>
</svg>
